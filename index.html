<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop 404</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>STOP 404</h1>
        <div class="play">
            <div id="letter-display"></div>
            <div id="players-section">
                <h2>Jogadores</h2>
                <input type="text" id="player-name" placeholder="Apelido">
                <button class="player" onclick="addPlayer()">Add</button>
                <ul id="player-list"></ul>
            </div>
        </div>
        <div class="temas">
            <h2>Categorias</h2>
            <div id="categories-section">
                <button class="categoria">Nome</button>
                <button class="categoria">Objeto</button>
                <button class="categoria">Comida</button>
                <button class="categoria">CEP</button>
                <button class="categoria">Celebridades</button>
                <button class="categoria">MSÉ</button>
                <button class="categoria">Nome</button>
                <button class="categoria">Cores</button>
                <button class="categoria">Cinema</button>
                <button class="categoria">Remédio</button>
                <button class="categoria">Bandas</button>
                <button class="categoria">Verbo</button>
            </div>
        </div>
        <div id="timer">Tempo: </div>
        <button class="start" onclick="startGame()">Start</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
